apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codbex-hermes
  namespace: dev
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: dev.hermes.eu1.codbex.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: codbex-hermes
                port:
                  number: 80
  tls:
    - hosts:
        - dev.hermes.eu1.codbex.com
      secretName: codbex-hermes-tls-secret
