<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idLine1" dg-required="false" dg-colon="true">Line1</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Line1 ? false : true }}">
                            <fd-input id="idLine1"
                                name="Line1"
                                state="{{ formErrors.Line1 ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Line1'].$valid, 'Line1')"
                                ng-model="entity.Line1"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Line1">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idLine2" dg-required="false" dg-colon="true">Line2</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Line2 ? false : true }}">
                            <fd-input id="idLine2"
                                name="Line2"
                                state="{{ formErrors.Line2 ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Line2'].$valid, 'Line2')"
                                ng-model="entity.Line2"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Line2">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCity" dg-required="false" dg-colon="true">City</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.City ? false : true }}">
                            <fd-input id="idCity"
                                name="City"
                                state="{{ formErrors.City ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['City'].$valid, 'City')"
                                ng-model="entity.City"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter City">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCounty" dg-required="false" dg-colon="true">County</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.County ? false : true }}">
                            <fd-input id="idCounty"
                                name="County"
                                state="{{ formErrors.County ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['County'].$valid, 'County')"
                                ng-model="entity.County"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter County">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPostalCode" dg-required="false" dg-colon="true">PostalCode</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.PostalCode ? false : true }}">
                            <fd-input id="idPostalCode"
                                name="PostalCode"
                                state="{{ formErrors.PostalCode ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['PostalCode'].$valid, 'PostalCode')"
                                ng-model="entity.PostalCode"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="10.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter PostalCode">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEmail" dg-required="false" dg-colon="true">Email</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Email ? false : true }}">
                            <fd-input id="idEmail"
                                name="Email"
                                state="{{ formErrors.Email ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Email'].$valid, 'Email')"
                                ng-model="entity.Email"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="120.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="email"
                                placeholder="Enter Email">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPhone" dg-required="false" dg-colon="true">Phone</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Phone ? false : true }}">
                            <fd-input id="idPhone"
                                name="Phone"
                                state="{{ formErrors.Phone ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Phone'].$valid, 'Phone')"
                                ng-model="entity.Phone"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns:['^[0-9]{0,14}$'] }"
                                type="tel"
                                placeholder="Enter Phone">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idFax" dg-required="false" dg-colon="true">Fax</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Fax ? false : true }}">
                            <fd-input id="idFax"
                                name="Fax"
                                state="{{ formErrors.Fax ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Fax'].$valid, 'Fax')"
                                ng-model="entity.Fax"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Fax">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCountry" dg-required="false" dg-colon="true">Country</fd-form-label>
                        <fd-combobox-input id="idCountry"
                            name="Country"
                            state="{{ formErrors.Country ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Country'].$valid, 'Country')"
                            ng-model="entity.Country"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCountry"
                            dg-placeholder="Search Country ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
