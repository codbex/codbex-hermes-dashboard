<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="120.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCode" dg-required="false" dg-colon="true">Code</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Code ? false : true }}">
                            <fd-input id="idCode"
                                name="Code"
                                state="{{ formErrors.Code ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Code'].$valid, 'Code')"
                                ng-model="entity.Code"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="120.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Code">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idType" dg-required="false" dg-colon="true">Type</fd-form-label>
                        <fd-combobox-input id="idType"
                            name="Type"
                            state="{{ formErrors.Type ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Type'].$valid, 'Type')"
                            ng-model="entity.Type"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsType"
                            dg-placeholder="Search Type ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idGroup" dg-required="false" dg-colon="true">Group</fd-form-label>
                        <fd-combobox-input id="idGroup"
                            name="Group"
                            state="{{ formErrors.Group ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Group'].$valid, 'Group')"
                            ng-model="entity.Group"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsGroup"
                            dg-placeholder="Search Group ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idManufacturerCode" dg-required="false" dg-colon="true">ManufacturerCode</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ManufacturerCode ? false : true }}">
                            <fd-input id="idManufacturerCode"
                                name="ManufacturerCode"
                                state="{{ formErrors.ManufacturerCode ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ManufacturerCode'].$valid, 'ManufacturerCode')"
                                ng-model="entity.ManufacturerCode"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ManufacturerCode">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idUoM" dg-required="false" dg-colon="true">UoM</fd-form-label>
                        <fd-combobox-input id="idUoM"
                            name="UoM"
                            state="{{ formErrors.UoM ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['UoM'].$valid, 'UoM')"
                            ng-model="entity.UoM"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsUoM"
                            dg-placeholder="Search UoM ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
