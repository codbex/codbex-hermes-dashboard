<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCompanyName" dg-required="false" dg-colon="true">CompanyName</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.CompanyName ? false : true }}">
                            <fd-input id="idCompanyName"
                                name="CompanyName"
                                state="{{ formErrors.CompanyName ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['CompanyName'].$valid, 'CompanyName')"
                                ng-model="entity.CompanyName"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter CompanyName">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idContactName" dg-required="false" dg-colon="true">ContactName</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ContactName ? false : true }}">
                            <fd-input id="idContactName"
                                name="ContactName"
                                state="{{ formErrors.ContactName ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ContactName'].$valid, 'ContactName')"
                                ng-model="entity.ContactName"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="120.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ContactName">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idContactDesignation" dg-required="false" dg-colon="true">ContactDesignation</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ContactDesignation ? false : true }}">
                            <fd-input id="idContactDesignation"
                                name="ContactDesignation"
                                state="{{ formErrors.ContactDesignation ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ContactDesignation'].$valid, 'ContactDesignation')"
                                ng-model="entity.ContactDesignation"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ContactDesignation">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idContactEmail" dg-required="false" dg-colon="true">ContactEmail</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ContactEmail ? false : true }}">
                            <fd-input id="idContactEmail"
                                name="ContactEmail"
                                state="{{ formErrors.ContactEmail ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ContactEmail'].$valid, 'ContactEmail')"
                                ng-model="entity.ContactEmail"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="120.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="email"
                                placeholder="Enter ContactEmail">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idContactPhone" dg-required="false" dg-colon="true">ContactPhone</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ContactPhone ? false : true }}">
                            <fd-input id="idContactPhone"
                                name="ContactPhone"
                                state="{{ formErrors.ContactPhone ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ContactPhone'].$valid, 'ContactPhone')"
                                ng-model="entity.ContactPhone"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="120.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ContactPhone">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idIndustry" dg-required="false" dg-colon="true">Industry</fd-form-label>
                        <fd-combobox-input id="idIndustry"
                            name="Industry"
                            state="{{ formErrors.Industry ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Industry'].$valid, 'Industry')"
                            ng-model="entity.Industry"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsIndustry"
                            dg-placeholder="Search Industry ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        <fd-combobox-input id="idStatus"
                            name="Status"
                            state="{{ formErrors.Status ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
                            ng-model="entity.Status"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsStatus"
                            dg-placeholder="Search Status ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idOwner" dg-required="false" dg-colon="true">Owner</fd-form-label>
                        <fd-combobox-input id="idOwner"
                            name="Owner"
                            state="{{ formErrors.Owner ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Owner'].$valid, 'Owner')"
                            ng-model="entity.Owner"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsOwner"
                            dg-placeholder="Search Owner ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
