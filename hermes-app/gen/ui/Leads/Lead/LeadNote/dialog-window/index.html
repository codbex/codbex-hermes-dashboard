<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idType" dg-required="false" dg-colon="true">Type</fd-form-label>
                        <fd-combobox-input id="idType"
                            name="Type"
                            state="{{ formErrors.Type ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Type'].$valid, 'Type')"
                            ng-model="entity.Type"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsType"
                            dg-placeholder="Search Type ...">
                        </fd-combobox-input>
                    </fd-form-item>
					<fd-form-item horizontal="false">
						<fd-form-label for="idNote" dg-required="false" dg-colon="true">Note</fd-form-label>
						<fd-textarea id="idNote"
							name="Note"
							state="{{ formErrors.Note ? 'error' : '' }}"
							ng-required="false"
							ng-change="isValid(formFieldset['Note'].$valid, 'Note')"
							ng-model="entity.Note"
							ng-readonly="action === 'select'"
							ng-minlength="0.0 || 0"
							ng-maxlength="20000.0 || -1"
							dg-input-rules="{ patterns: [''] }"
							placeholder="Enter Note">
						</fd-textarea>
						<fd-form-message dg-type="error" ng-show="formErrors.Note">Incorrect Input</fd-form-message>
					</fd-form-item horizontal="false">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTimestamp" dg-required="false" dg-colon="true">Timestamp</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Timestamp ? false : true }}">
                            <fd-input id="idTimestamp"
                                name="Timestamp"
                                state="{{ formErrors.Timestamp ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Timestamp'].$valid, 'Timestamp')"
                                ng-model="entity.Timestamp"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
