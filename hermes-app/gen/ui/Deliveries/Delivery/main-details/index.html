<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idInitiated" dg-required="false" dg-colon="true">Initiated</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Initiated ? false : true }}">
                            <fd-input id="idInitiated"
                                name="Initiated"
                                state="{{ formErrors.Initiated ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Initiated'].$valid, 'Initiated')"
                                ng-model="entity.Initiated"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idETA" dg-required="false" dg-colon="true">ETA</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ETA ? false : true }}">
                            <fd-input id="idETA"
                                name="ETA"
                                state="{{ formErrors.ETA ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ETA'].$valid, 'ETA')"
                                ng-model="entity.ETA"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSalesOrderItem" dg-required="false" dg-colon="true">SalesOrderItem</fd-form-label>
                        <fd-combobox-input id="idSalesOrderItem"
                            name="SalesOrderItem"
                            state="{{ formErrors.SalesOrderItem ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['SalesOrderItem'].$valid, 'SalesOrderItem')"
                            ng-model="entity.SalesOrderItem"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsSalesOrderItem"
                            dg-placeholder="Search SalesOrderItem ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDeliveryStatus" dg-required="false" dg-colon="true">DeliveryStatus</fd-form-label>
                        <fd-combobox-input id="idDeliveryStatus"
                            name="DeliveryStatus"
                            state="{{ formErrors.DeliveryStatus ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['DeliveryStatus'].$valid, 'DeliveryStatus')"
                            ng-model="entity.DeliveryStatus"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsDeliveryStatus"
                            dg-placeholder="Search DeliveryStatus ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
