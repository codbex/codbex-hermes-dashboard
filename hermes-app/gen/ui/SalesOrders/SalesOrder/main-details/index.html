<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDate" dg-required="false" dg-colon="true">Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Date ? false : true }}">
                            <fd-input id="idDate"
                                name="Date"
                                state="{{ formErrors.Date ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Date'].$valid, 'Date')"
                                ng-model="entity.Date"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idNumber" dg-required="false" dg-colon="true">Number</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Number ? false : true }}">
                            <fd-input id="idNumber"
                                name="Number"
                                state="{{ formErrors.Number ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Number'].$valid, 'Number')"
                                ng-model="entity.Number"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Number">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idOwner" dg-required="false" dg-colon="true">Owner</fd-form-label>
                        <fd-combobox-input id="idOwner"
                            name="Owner"
                            state="{{ formErrors.Owner ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Owner'].$valid, 'Owner')"
                            ng-model="entity.Owner"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsOwner"
                            dg-placeholder="Search Owner ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCustomer" dg-required="false" dg-colon="true">Customer</fd-form-label>
                        <fd-combobox-input id="idCustomer"
                            name="Customer"
                            state="{{ formErrors.Customer ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Customer'].$valid, 'Customer')"
                            ng-model="entity.Customer"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCustomer"
                            dg-placeholder="Search Customer ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTotal" dg-required="false" dg-colon="true">Total</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Total ? false : true }}">
                            <fd-input id="idTotal"
                                name="Total"
                                state="{{ formErrors.Total ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Total'].$valid, 'Total')"
                                ng-model="entity.Total"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Total">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        <fd-combobox-input id="idCurrency"
                            name="Currency"
                            state="{{ formErrors.Currency ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
                            ng-model="entity.Currency"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCurrency"
                            dg-placeholder="Search Currency ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idQuotation" dg-required="false" dg-colon="true">Quotation</fd-form-label>
                        <fd-combobox-input id="idQuotation"
                            name="Quotation"
                            state="{{ formErrors.Quotation ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Quotation'].$valid, 'Quotation')"
                            ng-model="entity.Quotation"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsQuotation"
                            dg-placeholder="Search Quotation ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
