<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">

        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
                            <fd-input id="idName"
                                name="Name"
                                state="{{ formErrors.Name ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
                                ng-model="entity.Name"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Name">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSource" dg-required="false" dg-colon="true">Source</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Source ? false : true }}">
                            <fd-input id="idSource"
                                name="Source"
                                state="{{ formErrors.Source ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Source'].$valid, 'Source')"
                                ng-model="entity.Source"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Source">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idLead" dg-required="false" dg-colon="true">Lead</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Lead ? false : true }}">
                            <fd-input id="idLead"
                                name="Lead"
                                state="{{ formErrors.Lead ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Lead'].$valid, 'Lead')"
                                ng-model="entity.Lead"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Lead">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idType" dg-required="false" dg-colon="true">Type</fd-form-label>
                        <fd-combobox-input id="idType"
                            name="Type"
                            state="{{ formErrors.Type ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Type'].$valid, 'Type')"
                            ng-model="entity.Type"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsType"
                            dg-placeholder="Search Type ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        <fd-combobox-input id="idStatus"
                            name="Status"
                            state="{{ formErrors.Status ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
                            ng-model="entity.Status"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsStatus"
                            dg-placeholder="Search Status ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCustomer" dg-required="false" dg-colon="true">Customer</fd-form-label>
                        <fd-combobox-input id="idCustomer"
                            name="Customer"
                            state="{{ formErrors.Customer ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Customer'].$valid, 'Customer')"
                            ng-model="entity.Customer"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCustomer"
                            dg-placeholder="Search Customer ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idOwner" dg-required="false" dg-colon="true">Owner</fd-form-label>
                        <fd-combobox-input id="idOwner"
                            name="Owner"
                            state="{{ formErrors.Owner ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Owner'].$valid, 'Owner')"
                            ng-model="entity.Owner"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsOwner"
                            dg-placeholder="Search Owner ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPriority" dg-required="false" dg-colon="true">Priority</fd-form-label>
                        <fd-combobox-input id="idPriority"
                            name="Priority"
                            state="{{ formErrors.Priority ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Priority'].$valid, 'Priority')"
                            ng-model="entity.Priority"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsPriority"
                            dg-placeholder="Search Priority ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idProbability" dg-required="false" dg-colon="true">Probability</fd-form-label>
                        <fd-combobox-input id="idProbability"
                            name="Probability"
                            state="{{ formErrors.Probability ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Probability'].$valid, 'Probability')"
                            ng-model="entity.Probability"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsProbability"
                            dg-placeholder="Search Probability ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAmount" dg-required="false" dg-colon="true">Amount</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Amount ? false : true }}">
                            <fd-input id="idAmount"
                                name="Amount"
                                state="{{ formErrors.Amount ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Amount'].$valid, 'Amount')"
                                ng-model="entity.Amount"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Amount">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        <fd-combobox-input id="idCurrency"
                            name="Currency"
                            state="{{ formErrors.Currency ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
                            ng-model="entity.Currency"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCurrency"
                            dg-placeholder="Search Currency ...">
                        </fd-combobox-input>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
