<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idFirstName" dg-required="true" dg-colon="true">FirstName</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.FirstName ? false : true }}">
                            <fd-input id="idFirstName"
                                name="FirstName"
                                state="{{ formErrors.FirstName ? 'error' : '' }}"
								ng-required="true"
                                ng-change="isValid(formFieldset['FirstName'].$valid, 'FirstName')"
                                ng-model="entity.FirstName"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter FirstName">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idMiddleName" dg-required="false" dg-colon="true">MiddleName</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.MiddleName ? false : true }}">
                            <fd-input id="idMiddleName"
                                name="MiddleName"
                                state="{{ formErrors.MiddleName ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['MiddleName'].$valid, 'MiddleName')"
                                ng-model="entity.MiddleName"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter MiddleName">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idLastName" dg-required="true" dg-colon="true">LastName</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.LastName ? false : true }}">
                            <fd-input id="idLastName"
                                name="LastName"
                                state="{{ formErrors.LastName ? 'error' : '' }}"
								ng-required="true"
                                ng-change="isValid(formFieldset['LastName'].$valid, 'LastName')"
                                ng-model="entity.LastName"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="50.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter LastName">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idIdentifier" dg-required="true" dg-colon="true">Identifier</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Identifier ? false : true }}">
                            <fd-input id="idIdentifier"
                                name="Identifier"
                                state="{{ formErrors.Identifier ? 'error' : '' }}"
								ng-required="true"
                                ng-change="isValid(formFieldset['Identifier'].$valid, 'Identifier')"
                                ng-model="entity.Identifier"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Identifier">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idEmail" dg-required="true" dg-colon="true">Email</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Email ? false : true }}">
                            <fd-input id="idEmail"
                                name="Email"
                                state="{{ formErrors.Email ? 'error' : '' }}"
								ng-required="true"
                                ng-change="isValid(formFieldset['Email'].$valid, 'Email')"
                                ng-model="entity.Email"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="email"
                                placeholder="Enter Email">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPhone" dg-required="false" dg-colon="true">Phone</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Phone ? false : true }}">
                            <fd-input id="idPhone"
                                name="Phone"
                                state="{{ formErrors.Phone ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Phone'].$valid, 'Phone')"
                                ng-model="entity.Phone"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns:['^[0-9]{0,14}$'] }"
                                type="tel"
                                placeholder="Enter Phone">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idManager" dg-required="false" dg-colon="true">Manager</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Manager ? false : true }}">
                            <fd-input id="idManager"
                                name="Manager"
                                state="{{ formErrors.Manager ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Manager'].$valid, 'Manager')"
                                ng-model="entity.Manager"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Manager">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idOrganisation" dg-required="false" dg-colon="true">Organisation</fd-form-label>
                        <fd-combobox-input id="idOrganisation"
                            name="Organisation"
                            state="{{ formErrors.Organisation ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Organisation'].$valid, 'Organisation')"
                            ng-model="entity.Organisation"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsOrganisation"
                            dg-placeholder="Search Organisation ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
